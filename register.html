<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lato&family=Libre+Caslon+Text&family=Montserrat:ital,wght@0,400;0,500;0,600;1,300;1,500&family=Poppins:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GetLinked Landing Page</title>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="mail-conversio-loader">
      <div class="loader-custom loader1">
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h3>Please Wait...</h3>
    </div>
    <!-- Loader ends here-->

    <div class="page-container">
      <!-- POPUP -->
      <div class="overlay-popup">
        <div class="Confirmation-img">
          <img src="images/Confirmation.png" class="img" />

          <div class="back-btn"></div>
        </div>
      </div>
      <!-- POPUP ENDS HERE-->

      <!-- HEADER -->
      <div class="contact-page-header">
        <header>
        <a href="index.html" class="previous">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 5 7" fill="none">
            <path d="M4.26662 1.20001L1.19995 4.26668L4.26662 6.56668" stroke="white"/>
          </svg>
          <div class="round-img">
            <img src="images/round.png" class="img">
          </div>
        </a>

         <div class="logo">
           <a href="index.html">
             <img src="images/getlinked.png" class="img">
           </a>
         </div>

         <div class="header-links">
           <div class="timeline-link">
             <a href="#time-line">Timeline</a>
           </div>
           <div class="timeline-link">
             <a href="#over-view">Overview</a>
           </div>
           <div class="timeline-link">
             <a href="#faqs">FAQs</a>
           </div>
           <div class="timeline-link">
             <a href="#" class="header-link-active">Contact</a>
           </div>
           <div class="register-link">
             <a href="register.html">Register</a>
           </div>
         </div>

         <button class="menu-bar">
          <svg xmlns="http://www.w3.org/2000/svg" class="open-menu-icon" width="19" height="19" viewBox="0 0 19 14" fill="none">
            <path id="Vector" d="M1.35714 0H8.14286C8.50279 0 8.84799 0.1475 9.1025 0.410051C9.35701 0.672601 9.5 1.0287 9.5 1.4C9.5 1.7713 9.35701 2.1274 9.1025 2.38995C8.84799 2.6525 8.50279 2.8 8.14286 2.8H1.35714C0.997206 2.8 0.652012 2.6525 0.397498 2.38995C0.142984 2.1274 0 1.7713 0 1.4C0 1.0287 0.142984 0.672601 0.397498 0.410051C0.652012 0.1475 0.997206 0 1.35714 0ZM10.8571 11.2H17.6429C18.0028 11.2 18.348 11.3475 18.6025 11.6101C18.857 11.8726 19 12.2287 19 12.6C19 12.9713 18.857 13.3274 18.6025 13.5899C18.348 13.8525 18.0028 14 17.6429 14H10.8571C10.4972 14 10.152 13.8525 9.8975 13.5899C9.64298 13.3274 9.5 12.9713 9.5 12.6C9.5 12.2287 9.64298 11.8726 9.8975 11.6101C10.152 11.3475 10.4972 11.2 10.8571 11.2ZM1.35714 5.6H17.6429C18.0028 5.6 18.348 5.7475 18.6025 6.01005C18.857 6.2726 19 6.6287 19 7C19 7.3713 18.857 7.7274 18.6025 7.98995C18.348 8.2525 18.0028 8.4 17.6429 8.4H1.35714C0.997206 8.4 0.652012 8.2525 0.397498 7.98995C0.142984 7.7274 0 7.3713 0 7C0 6.6287 0.142984 6.2726 0.397498 6.01005C0.652012 5.7475 0.997206 5.6 1.35714 5.6Z" fill="white"/>
          </svg>

          <div class="close-menu-cont">
            <svg xmlns="http://www.w3.org/2000/svg" class="close-menu-icon" width="12" height="12" viewBox="0 0 11 11" fill="none">
              <path id="Vector" d="M0.307505 10.6925C0.504459 10.8894 0.771552 11 1.05005 11C1.32854 11 1.59563 10.8894 1.79259 10.6925L5.50634 6.97874L9.22009 10.6925C9.41818 10.8838 9.68348 10.9897 9.95886 10.9873C10.2342 10.9849 10.4977 10.8744 10.6924 10.6797C10.8871 10.485 10.9976 10.2216 11 9.94617C11.0024 9.6708 10.8965 9.4055 10.7052 9.20741L6.99142 5.49366L10.7052 1.77991C10.8965 1.58182 11.0024 1.31652 11 1.04114C10.9976 0.765767 10.8871 0.502346 10.6924 0.307617C10.4977 0.112889 10.2342 0.00243378 9.95886 4.1008e-05C9.68348 -0.00235271 9.41818 0.103509 9.22009 0.294824L5.50634 4.00858L1.79259 0.294824C1.5945 0.103509 1.3292 -0.00235271 1.05383 4.1008e-05C0.778448 0.00243378 0.515027 0.112889 0.320299 0.307617C0.12557 0.502346 0.0151142 0.765767 0.0127213 1.04114C0.0103283 1.31652 0.11619 1.58182 0.307505 1.77991L4.02126 5.49366L0.307505 9.20741C0.110609 9.40437 0 9.67146 0 9.94995C0 10.2284 0.110609 10.4955 0.307505 10.6925Z" fill="#F8F8F8"/>
            </svg>
            <div class="round-img">
              <img src="images/round.png" class="img">
            </div>
          </div>
         </button>
        </header>
      </div>
      <!-- HEADER ENDS HERE-->

      <!-- REGISTER CONTENT -->
      <div class="contact-page-body register-page-container">
        <div class="get-in-touch-pink-star">
          <img src="images/star pu.png" class="img" />
        </div>

        <div class="get-in-touch-pink-background">
          <img src="images/Purple-Lens- 4.png" class="img" />
        </div>

        <div class="contact-page-container">
          <div class="get-in-touch">
            <div class="get-in-touch-details">
              <div class="regiter-img">
                <img src="images/graphic-designer.png" class="img" />

                <div class="graphic-designer-star">
                  <img src="images/faint-star.png" class="img" />
                </div>
              </div>
            </div>
          </div>

          <div class="contact-context register-context">
            <div class="register-context-header">
              <h5>Register</h5>
              <div class="movement">
                <small
                  >Be part of our movement
                  <span class="dot-span">.....</span></small
                >
                <img src="images/girl.png" class="img" />
                <img src="images/boy.png" class="img" />
              </div>
              <h4>CREATE YOUR ACCOUNT</h4>
            </div>

            <form class="contact-input" id="registrationForm">
              <div class="input-flex-cont">
                <div class="iput-cont register-input">
                  <label for="teamName">Team's Name</label>
                  <input
                    type="text"
                    name=""
                    id="teamName"
                    placeholder="Enter the name of your group"
                    required
                  />
                </div>

                <div class="iput-cont register-input">
                  <label for="phoneNumber">Phone</label>
                  <input
                    type="number"
                    name=""
                    id="phoneNumber"
                    placeholder="Enter your phone number"
                    required
                  />
                </div>
              </div>

              <div class="input-flex-cont">
                <div class="iput-cont register-input">
                  <label for="userEmail">Email</label>
                  <input
                    type="email"
                    name=""
                    id="userEmail"
                    placeholder="Enter your email address"
                    required
                  />
                </div>

                <div class="iput-cont register-input">
                  <label for="projectTopic">Project Topic</label>
                  <input
                    type="text"
                    name=""
                    id="projectTopic"
                    placeholder="What is your group project topic"
                    required
                  />
                </div>
              </div>

              <div class="input-flex-cont">
                <div class="iput-cont register-input">
                  <label for="category">Project Category</label>
                  <select name="categorys" id="projectCategory" required>
                    <option disabled value="">Select your category</option>
                    <option style="color: #000" value="1">Mobile</option>
                    <option style="color: #000" value="2">Web</option>
                    <option style="color: #000" value="3">Backend</option>
                  </select>
                </div>

                <div class="iput-cont register-input">
                  <label for="groupSize">Group Size</label>
                  <input
                    type="number"
                    name=""
                    id="groupSize"
                    min="1"
                    placeholder="Eg: 5"
                    required
                  />
                </div>
              </div>

              <div class="regiter-footer">
                <p>Please review your registration details before submitting</p>
                <div class="check-box">
                  <input type="checkbox" name="" id="termsAndConditions" />
                  <h6>
                    I agreed with the event terms and conditions and privacy
                    policy
                  </h6>
                </div>
              </div>

              <div class="contact-context-pink-star">
                <img src="images/star pu.png" class="img" />
              </div>

              <div class="submit-details">
                <button type="submit" id="registerBtn" class="register-btn">
                  Register Now
                </button>
              </div>
            </form>
          </div>

          <div class="contact-pink-back register-pink-back">
            <img src="images/side Purple-Lens.png" class="img" />
          </div>
        </div>
      </div> 
      <!-- REGISTER CONTENT ENDS HERE-->
    </div>

    <script src="script.js"></script>
    <script src="register.js"></script>
  </body>
</html>
